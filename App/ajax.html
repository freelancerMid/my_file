<script>
    function ajax() {
        let x = new XMLHttpRequest();
        x.onreadystatechange = function () {
            if (this.readyState == 4 && this.Status == 200) {
                let y = JSON.parse(this.responseText);
                console.log(y);
            }
        }

        x.open("GET", "t.json", true);
        x.send();


    }
    let x = new XMLHttpRequest();
    console.log(x);
</script>
