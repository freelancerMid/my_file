<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        "use strict";
        var arr = [
            { "id": "id1", "path": "1.jpg" },
            { "id": "id2", "path": "22.jpg" }]

    
        // arr.forEach(i=>{
        // Images += "<img class='image-css' id="+i.id+ " src="+i.path+">";
        // })
        // document.getElementById("img").innerHTML = Images;


        function search_value() {
                var Images = "";
            const search_input = document.getElementById("search").value;
            var newarr = arr.filter((i) => {
                return i.id == search_input;
            })
            console.log(newarr)
            // if(newarr != search_input)
            newarr.forEach((j)=> {
                Images += "<img src="+j.path+">";
            })

            document.getElementById("img").innerHTML = Images;
        }
    </script>
</head>
<body>
<div class="main-srch">
    <input type="search" name="search" id="search" placeholder="Search...">
    <input type="button" name="srch-btn" id="srch-btn" value="Search" onclick="search_value()">
</div>
    <div id="img">
    </div>



</body>
